- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # shell config
    ~/.bashrc: bash/bashrc
    ~/.bash_aliases: bash/bash_aliases

    # git
    ~/.gitconfig: gitconfig

    # editor
    ~/.vimrc: vimrc
    ~/.config/nvim: nvim

