- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # shell config
    ~/.bashrc: bashrc
    ~/.bash_aliases: shell/aliases.sh
    ~/.zshrc: zshrc
    ~/.zsh_aliases: shell/aliases.sh

    # git
    ~/.gitconfig: gitconfig

    # editor
    ~/.vimrc: vimrc
    ~/.config/nvim: nvim

# - create:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
